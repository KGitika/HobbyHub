# Application Name
spring.application.name=HobbyHub
server.port=${PORT:8080}   # Render sets PORT

# ===============================
# Render PostgreSQL Database Config
# ===============================
spring.datasource.url=${DATABASE_JDBC_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# ===============================
# Hibernate / JPA Configuration
# ===============================
# Start with 'update' so Spring creates tables for you the first time.
# After everything works, change this to 'validate' to avoid accidental schema changes.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

